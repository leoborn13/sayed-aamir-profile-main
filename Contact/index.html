<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with Amir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border-radius: 50%;
            opacity: 0.7;
            animation: bubble 1.5s infinite;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
        .cursor-bubble {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(0, 123, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: cursor-bubble 0.6s forwards;
        }
        @keyframes cursor-bubble {
            to {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="bubble"></div>
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="0c36cd06-30d6-4010-981d-805fc4fa0297">
        
            <!-- Form Inputs -->
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        
            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden">
        
            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        
            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script>
        // Cursor Bubble Effect
        document.addEventListener('mousemove', function(e) {
            const bubble = document.createElement('div');
            bubble.className = 'cursor-bubble';
            document.body.appendChild(bubble);
            bubble.style.left = `${e.pageX}px`;
            bubble.style.top = `${e.pageY}px`;

            setTimeout(() => {
                bubble.remove();
            }, 600); // Match this duration with the animation duration
        });

        // Form Submission with Bubble Animation
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }

            // Display a bubble animation upon successful submission
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            document.querySelector('.form-container').appendChild(bubble);

            // Simulate form submission
            setTimeout(() => {
                alert('Form submitted successfully!');
                document.getElementById('contact-form').submit();
            }, 500); // Delay to show bubble animation
        });
    </script>

</body>
</html>
